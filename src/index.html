<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form class="text-form" action="https://mate-academy-form-lesson.herokuapp.com/create-application"
     method="post"
    >
      <fieldset>
        <legend>Personal information</legend>
        <label for="sname">Surname:</label>
        <input type="text" id="sname"
        name="sname"
        autocomplete="off"
        ><br>
        <label for="name">Name:</label>
        <input type="text" id="name"
        name="name"
        autocomplete="off"
        ><br>
        <label for="age">How old are You?</label>
        <input type="number" id="age"
        name="age"
        min="1" max="100"
        value="12"
        ><br>
        <label for="birthday">Full date of birth:</label>
        <input type="date" id="birthday"
        name="birthday"
        ><br>
        <label for="terms">I accept the term of the agreement</label>
        <input type="checkbox" id="terms"
        name="terms"
        >
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label for="email">E-mail:</label>
        <input type="email" id="email"
        name="email" required
        placeholder="email@example.com"
        ><br>
        <label for="passw">Password:</label>
        <input type="password" id="passw"
        name="passw" minlength="6"
        maxlength="32" required
        >
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <label for="question">Do you love cats?</label>
        <input type="radio" id="yes"
        name="yes"
        value="yes"
        >
        <label for="yes">Yes</label>
        <input type="radio" id="no"
        name="no"
        value="no"
        >
        <label for="no">No</label><br>
        <label for="favcolor">What is your favorite color?</label>
        <input type="color" id="favcolor"
        name="favcolor"
        ><br>
        <label for="sleeptime">What time do you go to bed?</label>
        <input type="time" name="sleeptime"
        id="sleeptime"
        ><br>
        <label for="cars">What are your favorite brand of cars?</label>
        <select name="cars" id="cars"
        multiple
        >
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select><br>
        <label for="rateus">How do you rate our work?</label>
        <input type="range" name="rateus"
        id="rateus"
        min="1" max="10"
        step="1" value="0"
        >
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments"
        cols="20"
        rows="2" autocomplete="off">
        </textarea><br>
        <label for="recomendation">Would you recommend us?</label>
        <select name="recomendation" id="recomendation">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>
    </form>
    <button type="submit">Submit</button>
  </body>
</html>
