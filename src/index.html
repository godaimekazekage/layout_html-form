<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
     class="text-form"
     action="https://mate-academy-form-lesson.herokuapp.com/create-application"
     method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="input">
          <label for="sname">Surname:
            <input
              type="text"
              id="sname"
              name="sname"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="input">
          <label for="name">Name:
            <input
              type="text"
              id="name"
              name="name"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="input">
          <label for="age">How old are You?
            <input
              type="number"
              id="age"
              name="age"
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>

        <div class="input">
          <label for="birthday">Full date of birth:
            <input
              type="date"
              id="birthday"
              name="birthday"
            >
          </label>
        </div>

        <div class="input">
          <label for="terms">I accept the term of the agreement
            <input
              type="checkbox"
              id="terms"
              name="terms"
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="input">
          <label for="email">E-mail:
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="email@example.com"
            >
          </label>
        </div>

        <div class="input">
          <label for="passw">Password:
            <input
              type="password"
              id="passw"
              name="passw"
              minlength="6"
              maxlength="32"
              required
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="input">
          <label for="question">Do you love cats?
            <input
              type="radio"
              id="yes"
              name="questionButton"
              value="yes"
            >
          </label>
          <label for="yes">Yes
            <input
              type="radio"
              id="no"
              name="questionButton"
              value="no"
            >
          </label>
          <label for="no">No</label>
        </div>

        <div class="input">
          <label for="favcolor">What is your favorite color?
            <input
              type="color"
              id="favcolor"
              name="favcolor"
            >
          </label>
        </div>

        <div class="input">
          <label for="sleeptime">What time do you go to bed?
            <input
              type="time"
              name="sleeptime"
              id="sleeptime"
            >
          </label>
        </div>

        <div class="carSelect">
          <label for="carSelect">What are your favorite brand of cars?
            <select
              name="carSelect"
              id="carSelect"
              class="carSelect"
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="input rateUs">
          <label for="rateUs">How do you rate our work?
            <input
              type="range"
              name="rateUs"
              id="rateUs"
              min="1"
              max="10"
              step="1"
              value="0"
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <div class="textarea">
          <label for="comments">Comments:
            <textarea
               class="textarea"
               name="comments"
               id="comments"
               cols="20"
               rows="2"
               autocomplete="off"
            >
            </textarea>
          </label>
        </div>

        <div class="select recomendation">
          <label for="recomendation">Would you recommend us?
            <select
            name="recomendation"
            id="recomendation"
            >
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>

      </fieldset>
    </form>
    <button type="submit">Submit</button>
  </body>
</html>
